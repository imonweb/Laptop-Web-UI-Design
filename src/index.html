<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Web UI Design</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="logo">
      <h4 class="logo">Three Dots</h4>
    </div> <!-- logo-container -->
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Specs</a></li>
        <li><a class="nav-link" href="#">Products</a></li>
        <li><a class="nav-link"href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./img/cart.svg" alt="cart">
    </div> <!-- cart -->
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>The new 14 inch bazeless display offering a 4k display with touch screen.</p>
        </div>
        
        <div class="cta">
          <button class="cta-select">14 Inch</button>
          <button class="cta-add">Add To Cart</button>
        </div> <!-- cta -->
      </div> <!-- introduction -->
      <div class="cover">
        <img src="./img/matebook.png" alt="matebook">
      </div> <!-- cover -->
    </section>

    <img class="big-cirle" src="./img/big-eclipse.svg" alt="big-eclipse">
    <img class="medium-circle" src="./img/mid-eclipse.svg" alt="mid-eclipse">
    <img class="small-circle" src="./img/small-eclipse.svg" alt="small-eclipse">
  </main>
  
  <script src="myBundle.js"></script>
</body>
</html>
